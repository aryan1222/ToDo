<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png" type="image/png">
</head>

<body>
    <div class="container">
        <div id="content">
            <h1>TODO<span>List</span></h1>
            
            <form id="taskForm">
                <input class="form-input" id="taskInput" type="text" placeholder="Enter a task">
                <input class="btn" type="submit" value="+">
            </form>

            <h3>Tasks Added:</h3>
            
            <div id="tasksDisplay"> 
                <input class="form-input" type="text" id="search-bar" placeholder="Search for a task">
                <ul id="taskList"></ul>
                <input id="clear" class="btn" type="submit" value="Clear All Tasks">
            </div>   
        </div>
         
    </div>  

    <script src="script.js"></script>
</body>
</html>
